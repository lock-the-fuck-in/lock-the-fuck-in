<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCK THE F**K IN - Alarm Effect</title>
    <style>
        /* Hide the scrollbar */
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .text {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 0.5s infinite alternate ease-in-out;
        }

        .subtext {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: glow 0.5s infinite alternate ease-in-out;
        }

        @keyframes glow {
            0% {
                color: white;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            100% {
                color: rgb(255, 105, 180); /* Pinkish */
                text-shadow: 0 0 20px rgba(255, 105, 180, 1), 0 0 40px rgba(255, 105, 180, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="text">L . O . C . K - T . H . E - F . U . C . K - I . N</div>
    <div class="subtext">protocol initiated</div>
</body>
</html>
