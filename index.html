<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCK THE F**K IN - Alarm Effect</title>
    <style>
        /* Hide scrollbar */
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .text {
            font-size: calc(10vw + 1vh); /* Dynamically increase font size */
            font-weight: bold;
            letter-spacing: calc(1vw + 0.2vh); /* Dynamic letter spacing */
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 0.5s infinite alternate ease-in-out;
            white-space: nowrap; /* Ensure text stays in one line */
            width: 100%; /* Ensures full width */
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

        .subtext {
            font-size: calc(3vw + 1vh); /* Scale subtext dynamically */
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: glow 0.5s infinite alternate ease-in-out;
            position: absolute;
            bottom: 5%;
        }

        @keyframes glow {
            0% {
                color: white;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            100% {
                color: rgb(255, 105, 180); /* Pinkish */
                text-shadow: 0 0 20px rgba(255, 105, 180, 1), 0 0 40px rgba(255, 105, 180, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="text">L . O . C . K - T . H . E - F . U . C . K - I . N</div>
    <div class="subtext">protocol initiated</div>
</body>
</html>
